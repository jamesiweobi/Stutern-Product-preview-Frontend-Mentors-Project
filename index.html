<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font-Awesome CDN imported here!!! -->
  <script src="https://kit.fontawesome.com/bdc890c26c.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="product-section">
    <div class="product-container">
      <div class="product-img-container">
        <img src="./images/image-product-desktop.jpg" alt="product-image">
      </div>
      <div class="product-detail-container">
        <h3 class="product-type">
          Perfume
        </h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price-container">
            <h1 class="product-price">$149.99</h1>
            <h3 class="old-product-price">$169.99</h3>
          </div>
          <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>

    </div>

  </section>

  
  
  
</body>
</html>
